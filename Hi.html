<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>熙熙在幹嘛</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    a {
        color: white;
        font-size: 24px;
        text-decoration: none;
    }
    #fireworks {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 9999;
    }
</style>
</head>
<body>
<a href="#" onclick="showFireworks()">熙熙在幹嘛</a>
<div id="fireworks"></div>

<script>
function showFireworks() {
    var fireworks = document.getElementById('fireworks');
    fireworks.style.display = 'block';
    fireworks.innerHTML = '<div style="color: red; font-size: 40px;">❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</div>';
    setTimeout(function() {
        fireworks.style.display = 'none';
    }, 3000); // Display for 3 seconds
}
</script>
</body>
</html>
